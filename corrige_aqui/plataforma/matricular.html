<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a turma</title>
</head>
<body>
    <h1>Turmas: </h1>
    <form method="post" action="{% url 'plataforma:matricular-aluno' %}">
        {% csrf_token %}
        {% for turma in turmas %}
            <input type="radio" name="turma" value="{{ turma.id }}">{{ turma.nome }}
            <input type="hidden" name="aluno" value="{{ aluno.id }}">
        {% endfor %}
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
